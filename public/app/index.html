<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">

  <title>LibreRooms</title>

  <link rel="icon" href="../branding/logo.svg">

  <link rel="stylesheet" href="../site/css/style.css">
</head>

<body>
    <div id="msgctxmenu" hidden="true">
      <button id="msgdelbtn" class="ctx-menu-button">
        Delete
      </button>
      <br>
      <button id="msgrepbtn" class="ctx-menu-button">
        Report
      </button>
      <br>
      <button id="msgblockbtn" class="ctx-menu-button">
        Block sender
      </button>
      <br>
      <button id="msgunblockbtn" class="ctx-menu-button">
        Unblock sender
      </button>
      <br>
      <button id="msgcopybtn" class="ctx-menu-button">
        Copy contents
      </button>
    </div>

    <div id="msgs">
    </div>

    <div id="header_bar">
      <div style="padding-left: 10px;">
        <img id="buttonmenu-btn" class="header-btn" onclick="openMenu('buttonmenu')" src="../site/assets/icons/bt-menu.svg" alt="buttonmenu" title="Menu">
        <img id="settingsbtn" class="header-btn" onclick="openMenu('settings')" src="../site/assets/icons/cog.svg" alt="settings" title="Settings">
        <img id="reportbtn" class="header-btn" onclick="openMenu('report')" src="../site/assets/icons/report.svg" alt="report" title="Report">
        <img id="leavebtn" class="header-btn" onclick="" src="" alt="leave">
        <img id="mailbtn" class="header-btn" onclick="openMenu('notifications')" src="../site/assets/icons/letter.svg" alt="notifications" title="Notifications">
      </div>

      <div class="header-right-container">
        <button id="personal-profile-btn" title="Personal Profile">
          <img src='' class="profilepic" id="personal-pfp-display">
          <h1 id="personal-username-display"></h1>
        </button>
  
        <img id="innersidebartoggler" title="Toggle Sidebar" class="header-btn" onclick="toggleSidebar()" src="../site/assets/icons/menu.svg" alt="toggle sidebar">
      </div>
      
      <h1 id="room_name_display">N/A</h1>
    </div>

    <div id="mention-popup">
    </div>

    <span id="bottom_bar">
      <textarea placeholder="Type a message..." id="msgtxt" cols="1" rows="1"></textarea>
      <img id="sendbtn" onclick="sendMessage()" alt="send" src="../site/assets/icons/send.svg" title="Send">
      <br>
    </span>

    <div id="sidebar">
      <div class="sidebar-header">

        <button title="Toggle Sidebar" id="sidebartoggler" onclick="toggleSidebar()">‚Üê</button>

        <button id="rbtn" class="sidebar-header-button"><img class="header-button-icon" src="../site/assets/icons/room.svg"> Rooms</button>
        <button id="fbtn" class="sidebar-header-button"><img class="header-button-icon" src="../site/assets/icons/direct.svg"> Friends</button>
      </div>

      <div id="room-display">
      </div>

      <div class="sidebar-footer">
          <button id="addbtn">+ Add room</button>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="../site/js/frontend.js"></script>
    <script src="../site/js/menu.js"></script>
    <script src="../site/js/app.js"></script>
</body>
</html>
