<h1>
<strong class="document-header">LIBREROOMS.ORG COOKIE POLICY:</strong>

<strong class="document-subheader" >What are cookies?</strong>
Cookies are small files that are downloaded onto your computer to 
improve your experience. This page will explain how we use cookies 
and why. This page will also explain how to disable these cookies.

<strong class="document-subheader" >How we use cookies</strong>
We may use cookies to store user preferences, make the
website load faster and to store autofill information.

<strong class="document-subheader" >How to disable cookies</strong>
To disable cookies, you can change the settings in your browser
if applicable. The method for disabling cookies can vary across
browsers and there is no industry standard. Please note that
this website requires cookies to function, and you would no
longer be able to use it if you disabled them.

<strong class="document-subheader" >Questions?</strong>
If you have any questions regarding this privacy policy,
contact us by email at spiceinajaryt@gmail.com.
